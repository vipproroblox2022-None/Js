<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Claude Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f1220; --card:#171a2b; --text:#e8ecff; --accent:#8bd1ff; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--text); }
    .app { max-width:720px; margin:0 auto; padding:20px; }
    .header { display:flex; align-items:center; gap:12px; margin-bottom:16px; }
    .header .logo { width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg,#64b5ff,#b28dff); }
    .card { background:var(--card); border:1px solid #242842; border-radius:12px; padding:12px; }
    .messages { display:flex; flex-direction:column; gap:10px; height:50vh; overflow:auto; }
    .msg { padding:10px 12px; border-radius:10px; max-width:80%; white-space:pre-wrap; line-height:1.4; }
    .user { align-self:flex-end; background:#24365a; border:1px solid #325081; }
    .assistant { align-self:flex-start; background:#21263f; border:1px solid #2c3356; }
    .inputbar { display:flex; gap:10px; margin-top:12px; }
    input[type="text"] { flex:1; padding:12px; border-radius:10px; border:1px solid #2a3156; background:#141833; color:var(--text); }
    button { padding:12px 16px; border-radius:10px; border:1px solid #2a3156; background:#192043; color:var(--text); cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo"></div>
      <div>
        <strong>Claude Chat</strong><br />
        <small style="color:#a9b5ff">HTML + JS front-end</small>
      </div>
    </div>

    <div class="card">
      <div id="messages" class="messages">
        <div class="msg assistant">سلام! آماده‌ام دربارهٔ HTML، CSS یا هر چیزی صحبت کنیم.</div>
      </div>

      <div class="inputbar">
        <input id="prompt" type="text" placeholder="Type your message..." />
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  <script src="e.js"></script>
  <script>
    const messagesEl = document.getElementById('messages');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');

    const history = [
      { role: 'assistant', content: 'سلام! آماده‌ام دربارهٔ HTML، CSS یا هر چیزی صحبت کنیم.' }
    ];

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role === 'user' ? 'user' : 'assistant'}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function send() {
      const text = promptEl.value.trim();
      if (!text) return;
      promptEl.value = '';
      sendBtn.disabled = true;

      addMessage('user', text);
      history.push({ role: 'user', content: text });

      try {
        // POST your conversation to your server; it should call Claude and return assistant text
        const res = await fetch('/api/claude', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: history })
        });
        if (!res.ok) throw new Error('Request failed');
        const data = await res.json(); // { reply: "...", id: "...", usage: {...} }
        const reply = data.reply || 'No reply';
        addMessage('assistant', reply);
        history.push({ role: 'assistant', content: reply });
      } catch (err) {
        addMessage('assistant', 'Sorry—there was an issue contacting the server.');
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>

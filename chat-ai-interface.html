<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        body.night-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.night-mode .chat-container {
            background: #0f3460;
            color: #e0e0e0;
        }

        body.night-mode .chat-messages {
            background: #0f3460;
        }

        body.night-mode .ai .message-content {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        body.night-mode .chat-input {
            background: #1a1a2e;
            color: #e0e0e0;
            border-color: #16213e;
        }

        body.night-mode .upload-button {
            background: #1a1a2e;
            color: #667eea;
        }

        body.night-mode .file-preview {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        body.night-mode .chat-input-container {
            border-top-color: #16213e;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            font-weight: 600;
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .ai .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .upload-buttons {
            display: flex;
            gap: 8px;
        }

        .upload-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f0f0f0;
            color: #667eea;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        .file-preview {
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .file-preview button {
            background: none;
            border: none;
            color: #f5576c;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .image-preview-thumbnail {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .options-menu {
            position: absolute;
            top: 70px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 15px;
            min-width: 250px;
            display: none;
            z-index: 100;
        }

        body.night-mode .options-menu {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        .options-menu.active {
            display: block;
        }

        .option-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .option-item:hover {
            background: #f0f0f0;
        }

        body.night-mode .option-item:hover {
            background: #16213e;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            width: 48px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-slider {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            left: 26px;
        }

        .model-selector {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        body.night-mode .model-selector {
            background: #0f3460;
            color: #e0e0e0;
            border-color: #16213e;
        }

        .option-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 10px 0;
        }

        body.night-mode .option-divider {
            background: #16213e;
        }

        .generated-image-container {
            position: relative;
            margin-top: 10px;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 12px;
            cursor: pointer;
        }

        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .download-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .progress-container {
            width: 100%;
            background: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        body.night-mode .progress-container {
            background: #1a1a2e;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:hover:disabled {
            transform: none;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-buttons">
                <button class="header-button" id="newChatBtn">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="header-title">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 28px; height: 28px; display: inline-block; vertical-align: middle; margin-right: 8px;">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
                    <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
                    <path d="M8 14.5 Q12 17 16 14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
                </svg>
                Chat AI
            </div>
            <div class="header-buttons">
                <button class="header-button" id="sendVoiceBtn">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="currentColor"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Send
                </button>
                <button class="header-button" id="optionsBtn">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                        <path d="M12 1v6m0 6v10M1 12h6m6 0h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    Options
                </button>
            </div>
        </div>

        <div class="options-menu" id="optionsMenu">
            <div class="option-item">
                <div class="option-label">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                    </svg>
                    Night Mode
                </div>
                <div class="toggle-switch" id="nightModeToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <div class="option-item">
                <div class="option-label">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    Image Generator
                </div>
                <div class="toggle-switch" id="imageGenToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="option-divider"></div>
            
            <div class="option-item" style="flex-direction: column; align-items: flex-start;">
                <div class="option-label" style="margin-bottom: 8px;">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor"/>
                    </svg>
                    AI Model
                </div>
                <select class="model-selector" id="modelSelector">
                    <optgroup label="Claude Models">
                        <option value="claude-sonnet-4-20250514">Claude Sonnet 4.5 (Recommended)</option>
                        <option value="claude-opus-4-20250514">Claude Opus 4 (Most Capable)</option>
                        <option value="claude-haiku-4-20250514">Claude Haiku 4 (Fast)</option>
                    </optgroup>
                    <optgroup label="ChatGPT Models">
                        <option value="gpt-4">ChatGPT-4</option>
                        <option value="gpt-4-turbo">ChatGPT-4 Turbo</option>
                        <option value="gpt-3.5-turbo">ChatGPT-3.5 Turbo</option>
                    </optgroup>
                    <optgroup label="Gemini Models">
                        <option value="gemini-pro">Gemini Pro</option>
                        <option value="gemini-ultra">Gemini Ultra</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="upload-buttons">
                <button class="upload-button" id="uploadFileBtn" title="Upload File">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M14 2v6h6M12 11v6M9 14l3-3 3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </button>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
                
                <button class="upload-button" id="uploadImageBtn" title="Upload Image">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </button>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">
                <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const uploadFileBtn = document.getElementById('uploadFileBtn');
        const uploadImageBtn = document.getElementById('uploadImageBtn');
        const fileInput = document.getElementById('fileInput');
        const imageInput = document.getElementById('imageInput');
        const newChatBtn = document.getElementById('newChatBtn');
        const sendVoiceBtn = document.getElementById('sendVoiceBtn');
        const optionsBtn = document.getElementById('optionsBtn');
        const optionsMenu = document.getElementById('optionsMenu');
        const nightModeToggle = document.getElementById('nightModeToggle');
        const imageGenToggle = document.getElementById('imageGenToggle');
        const modelSelector = document.getElementById('modelSelector');
        
        let conversationHistory = [];
        let currentFile = null;
        let currentImage = null;
        let currentImagePreview = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let selectedModel = 'claude-sonnet-4-20250514';
        let nightMode = false;
        let imageGenEnabled = false;

        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');

        newChatBtn.addEventListener('click', () => {
            if (confirm('Start a new chat? Current conversation will be cleared.')) {
                conversationHistory = [];
                chatMessages.innerHTML = `
                    <div class="message ai">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-content">
                            Hello! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                `;
                currentFile = null;
                currentImage = null;
                currentImagePreview = null;
                fileInput.value = '';
                imageInput.value = '';
                const preview = document.querySelector('.file-preview');
                if (preview) preview.remove();
            }
        });

        sendVoiceBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        // Here you would typically send the audio to a speech-to-text service
                        // For now, we'll just show a message
                        chatInput.value = '[Voice message recorded - Speech-to-text would be processed here]';
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    sendVoiceBtn.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="4" width="12" height="16" rx="2" fill="currentColor"/>
                        </svg>
                        Stop
                    `;
                    sendVoiceBtn.style.background = 'rgba(245, 87, 108, 0.3)';
                } catch (error) {
                    alert('Could not access microphone. Please check permissions.');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                sendVoiceBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="currentColor"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Send
                `;
                sendVoiceBtn.style.background = 'rgba(255, 255, 255, 0.2)';
            }
        });

        modalClose.addEventListener('click', () => {
            imageModal.classList.remove('active');
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
            }
        });

        // Options menu toggle
        optionsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            optionsMenu.classList.toggle('active');
        });

        // Close options menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!optionsMenu.contains(e.target) && e.target !== optionsBtn) {
                optionsMenu.classList.remove('active');
            }
        });

        // Night mode toggle
        nightModeToggle.addEventListener('click', () => {
            nightMode = !nightMode;
            nightModeToggle.classList.toggle('active');
            document.body.classList.toggle('night-mode');
        });

        // Image generator toggle
        imageGenToggle.addEventListener('click', () => {
            imageGenEnabled = !imageGenEnabled;
            imageGenToggle.classList.toggle('active');
            addMessage(`Image Generator ${imageGenEnabled ? 'enabled' : 'disabled'}`, false);
        });

        // Model selector
        modelSelector.addEventListener('change', (e) => {
            selectedModel = e.target.value;
            
            // Show notification about model change
            const modelName = e.target.options[e.target.selectedIndex].text;
            addMessage(`Switched to ${modelName}`, false);
        });

        uploadFileBtn.addEventListener('click', () => fileInput.click());
        uploadImageBtn.addEventListener('click', () => imageInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                showFilePreview(file, 'file');
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentImage = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImagePreview = e.target.result;
                    showFilePreview(file, 'image');
                };
                reader.readAsDataURL(file);
            }
        });

        function showFilePreview(file, type) {
            const existingPreview = document.querySelector('.file-preview');
            if (existingPreview) existingPreview.remove();

            const preview = document.createElement('div');
            preview.className = 'file-preview';
            
            if (type === 'image' && currentImagePreview) {
                preview.innerHTML = `
                    <img src="${currentImagePreview}" class="image-preview-thumbnail" alt="Preview">
                    <span>${file.name}</span>
                    <button onclick="removeFile('${type}')">‚úï</button>
                `;
            } else {
                preview.innerHTML = `
                    <span>${type === 'image' ? 'üñºÔ∏è' : 'üìÑ'} ${file.name}</span>
                    <button onclick="removeFile('${type}')">‚úï</button>
                `;
            }
            
            chatMessages.appendChild(preview);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showProgressBar(percentage) {
            const progressDiv = document.createElement('div');
            progressDiv.className = 'message ai';
            progressDiv.id = 'progressIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `
                <div>Generating image...</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">${percentage}%</div>
                </div>
            `;
            
            progressDiv.appendChild(avatar);
            progressDiv.appendChild(contentDiv);
            chatMessages.appendChild(progressDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateProgressBar(percentage) {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = percentage + '%';
                progressBar.textContent = percentage + '%';
            }
        }

        function removeProgressBar() {
            const indicator = document.getElementById('progressIndicator');
            if (indicator) indicator.remove();
        }

        async function generateImage(prompt) {
            showProgressBar(0);
            
            // Simulate progress
            const progressSteps = [0, 25, 50, 75, 90, 100];
            for (let i = 0; i < progressSteps.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 500));
                updateProgressBar(progressSteps[i]);
            }
            
            // Simulate image generation (in real implementation, you'd call DALL-E, Stable Diffusion, etc.)
            // For demo purposes, we'll use a placeholder service
            try {
                const response = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true`);
                removeProgressBar();
                
                if (response.ok) {
                    const imageUrl = response.url;
                    addMessage(`Generated image for: "${prompt}"`, false, imageUrl);
                } else {
                    addMessage('Failed to generate image. Please try again.', false);
                }
            } catch (error) {
                removeProgressBar();
                addMessage('Error generating image. Please try again.', false);
            }
        }

        window.removeFile = function(type) {
            if (type === 'file') {
                currentFile = null;
                fileInput.value = '';
            } else {
                currentImage = null;
                currentImagePreview = null;
                imageInput.value = '';
            }
            const preview = document.querySelector('.file-preview');
            if (preview) preview.remove();
        };

        function addMessage(content, isUser, imageUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (imageUrl) {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'generated-image-container';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'message-image generated-image';
                img.alt = 'Generated or uploaded image';
                img.addEventListener('click', () => {
                    modalImage.src = imageUrl;
                    imageModal.classList.add('active');
                });
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-button';
                downloadBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 16px; height: 16px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    Download
                `;
                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const link = document.createElement('a');
                    link.href = imageUrl;
                    link.download = `generated-image-${Date.now()}.png`;
                    link.click();
                });
                
                imgContainer.appendChild(img);
                imgContainer.appendChild(downloadBtn);
                contentDiv.appendChild(imgContainer);
            }
            
            if (content) {
                const textDiv = document.createElement('div');
                textDiv.textContent = content;
                contentDiv.appendChild(textDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message && !currentFile && !currentImage) return;

            const displayMessage = message || (currentFile ? `Uploaded: ${currentFile.name}` : '');
            const imageToShow = currentImagePreview;
            
            addMessage(displayMessage, true, imageToShow);
            chatInput.value = '';
            sendButton.disabled = true;

            // Check if message is an image generation request
            if (imageGenEnabled && message && (
                message.toLowerCase().includes('generate image') ||
                message.toLowerCase().includes('create image') ||
                message.toLowerCase().includes('draw') ||
                message.toLowerCase().startsWith('image:')
            )) {
                await generateImage(message);
                sendButton.disabled = false;
                return;
            }

            const userContent = [];

            if (currentImage) {
                const base64Data = await fileToBase64(currentImage);
                const mimeType = currentImage.type;
                userContent.push({
                    type: 'image',
                    source: {
                        type: 'base64',
                        media_type: mimeType,
                        data: base64Data
                    }
                });
            }

            if (currentFile) {
                const base64Data = await fileToBase64(currentFile);
                userContent.push({
                    type: 'document',
                    source: {
                        type: 'base64',
                        media_type: 'application/pdf',
                        data: base64Data
                    }
                });
            }

            if (message) {
                userContent.push({
                    type: 'text',
                    text: message
                });
            } else {
                userContent.push({
                    type: 'text',
                    text: currentImage ? 'What can you tell me about this image?' : 'What can you tell me about this document?'
                });
            }

            conversationHistory.push({
                role: 'user',
                content: userContent
            });

            // Clear files after sending
            currentFile = null;
            currentImage = null;
            currentImagePreview = null;
            fileInput.value = '';
            imageInput.value = '';
            const preview = document.querySelector('.file-preview');
            if (preview) preview.remove();

            showTypingIndicator();

            try {
                let apiUrl = 'https://api.anthropic.com/v1/messages';
                let requestBody = {
                    model: selectedModel,
                    max_tokens: 1000,
                    messages: conversationHistory
                };

                // Adjust API endpoint based on model
                if (selectedModel.startsWith('gpt-')) {
                    apiUrl = 'https://api.openai.com/v1/chat/completions';
                    requestBody = {
                        model: selectedModel,
                        messages: conversationHistory.map(msg => ({
                            role: msg.role === 'assistant' ? 'assistant' : 'user',
                            content: typeof msg.content === 'string' ? msg.content : msg.content[0].text
                        }))
                    };
                } else if (selectedModel.startsWith('gemini-')) {
                    apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/' + selectedModel + ':generateContent';
                    requestBody = {
                        contents: conversationHistory.map(msg => ({
                            role: msg.role === 'assistant' ? 'model' : 'user',
                            parts: [{ text: typeof msg.content === 'string' ? msg.content : msg.content[0].text }]
                        }))
                    };
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                removeTypingIndicator();

                let aiResponse = '';
                
                // Parse response based on model type
                if (selectedModel.startsWith('gpt-')) {
                    aiResponse = data.choices && data.choices[0] ? data.choices[0].message.content : 'Sorry, I encountered an error.';
                } else if (selectedModel.startsWith('gemini-')) {
                    aiResponse = data.candidates && data.candidates[0] ? data.candidates[0].content.parts[0].text : 'Sorry, I encountered an error.';
                } else {
                    aiResponse = data.content && data.content[0] ? data.content[0].text : 'Sorry, I encountered an error.';
                }

                if (aiResponse) {
                    addMessage(aiResponse, false);
                    
                    conversationHistory.push({
                        role: 'assistant',
                        content: aiResponse
                    });
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('Sorry, I had trouble connecting. Please try again.', false);
                console.error('Error:', error);
            }

            sendButton.disabled = false;
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
